# Cloud Build configuration for deploying both frontend and backend to Cloud Run
steps:
  # Build backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/conekt-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/conekt-backend:latest'
      - './backend'
    id: 'build-backend'

  # Build frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/conekt-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/conekt-frontend:latest'
      - './frontend'
    id: 'build-frontend'

  # Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/conekt-backend:$COMMIT_SHA'
    id: 'push-backend'
    waitFor: ['build-backend']

  # Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/conekt-frontend:$COMMIT_SHA'
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'conekt-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/conekt-backend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      # Cloud SQL connection
      - '--add-cloudsql-instances'
      - '${_CLOUD_SQL_CONNECTION_NAME}'
      # Environment variables
      - '--set-env-vars'
      - 'DATABASE_TYPE=postgresql,CLOUD_SQL_CONNECTION_NAME=${_CLOUD_SQL_CONNECTION_NAME},DB_USER=${_DB_USER},DB_NAME=${_DB_NAME},GEMINI_API_KEY=${_GEMINI_API_KEY},GOOGLE_API_KEY=${_GOOGLE_API_KEY},SECRET_KEY=${_SECRET_KEY},ALGORITHM=HS256,ACCESS_TOKEN_EXPIRE_MINUTES=30'
      # Use secrets for sensitive data (optional, recommended)
      # - '--set-secrets'
      # - 'DB_PASSWORD=db-password:latest,GEMINI_API_KEY=gemini-api-key:latest'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'conekt-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/conekt-frontend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/conekt-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/conekt-backend:latest'
  - 'gcr.io/$PROJECT_ID/conekt-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/conekt-frontend:latest'

# Substitution variables (can be overridden)
substitutions:
  _REGION: 'us-central1'
  # Cloud SQL Configuration
  _CLOUD_SQL_CONNECTION_NAME: 'your-project:region:instance-name'  # Override this
  _DB_USER: 'collabfoundry_user'  # Override this
  _DB_NAME: 'collabfoundry'
  # API Keys (consider using Secret Manager instead)
  _GEMINI_API_KEY: 'your-key-here'  # Override this
  _GOOGLE_API_KEY: 'your-key-here'  # Override this
  _SECRET_KEY: 'your-secret-key-here'  # Override this

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

